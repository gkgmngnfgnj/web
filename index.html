<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | /3hel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: white;
      overflow: hidden;
    }

    .circle {
      position: relative;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: 0.3s ease;
      z-index: 2;
    }

    .circle:hover {
      transform: scale(1.03);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 25px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      width: 80%;
      text-align: center;
      font-size: 0.9rem;
    }

    .desc {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .pfp {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-image: url('assets/pfp.png');
      background-size: cover;
      background-position: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      cursor: pointer;
    }

    .pfp:hover {
      transform: scale(1.1);
      border-color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .circle { animation: fadeIn 1s ease-out; }

    /* Glow effect */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.07) 0%, transparent 70%);
      pointer-events: none;
      transition: transform 0.1s ease-out;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="glow" id="glow"></div>

  <div class="circle">
    <h1>/3hel</h1>

    <div class="info">
      <div>
        <strong>Unqiue</strong>
        <p class="desc">Desc: Coming Soon</p>
        <p>(Coming Soon)</p>
      </div>

      <div>
        <strong>3hel</strong>
        <p class="desc">Desc: Lead Dev Of Nexin.fun</p>
        <a href="3hel.html">
          <div class="pfp"></div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const glow = document.getElementById("glow");
    document.addEventListener("mousemove", e => {
      glow.style.transform = `translate(${e.clientX - 100}px, ${e.clientY - 100}px)`;
    });
  </script>
</body>
</html>
